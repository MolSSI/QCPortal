name: QCPortal Tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone the QCPortal repository
        uses: actions/checkout@v3

      - name: Install QCPortal
        shell: bash -l {0}
        run: |
          pip install -e .

      - name: Run tests
        shell: bash -l {0}
        run: |
          python3 -c 'from qcportal import PortalClient;'
