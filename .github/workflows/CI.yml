name: CI workflow for GHA

on: push

jobs:
  build:
    runs-on: ubuntu-16.04 # Xenial Xerus
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        environ: [base]

    steps:
      - uses: actions/checkout@v2
      - name: Additional info about the build
        run: |
          uname -a
          free -m
          df -h
          ulimit -a

      - name: Create environment BASE ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcportal
          environment-file: devtools/conda-envs/${{ matrix.environ }}.yaml
          auto-activate-base: false

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Install QCPortal
        shell: bash -l {0}
        run: |
          python setup.py develop --no-deps

      - name: Test the package
        shell: bash -l {0}
        run: |
          pytest -v --cov=qcportal qcportal/tests/

      - name: Code coverage report
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
